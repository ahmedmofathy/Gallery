<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center p-5 fw-bold">Gallery</h1>
    <div class="container pt-3">
      <div class="row gy-5">
        <div class="col-md-3">
          <img class="item" src="images/1.jpg" alt="" />
        </div>
        <div class="col-md-3">
          <img class="item" src="images/2.jpg" alt="" />
        </div>
        <div class="col-md-3">
          <img class="item" src="images/3.jpg" alt="" />
        </div>
        <div class="col-md-3">
          <img class="item" src="images/4.jpg" alt="" />
        </div>
        <div class="col-md-3">
          <img class="item" src="images/5.jpg" alt="" />
        </div>
        <div class="col-md-3">
          <img class="item" src="images/6.jpg" alt="" />
        </div>
        <div class="col-md-3">
          <img class="item" src="images/7.jpg" alt="" />
        </div>
        <div
          class="col-md-3 d-flex align-items-center justify-content-center show-more"
        >
          <span
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <i class="fa-solid fa-plus plus"></i>
            <h6 class="fw-bold">Show more</h6>
          </span>
        </div>
        <div class="col-md-3 d-none" id="more">
          <img class="item" src="images/8.jpg" alt="" />
        </div>
        <div class="row gy-5 more d-none">
          <div class="col-md-3">
            <img class="item" src="images/9.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/10.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/11.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/12.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/13.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/14.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/15.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/16.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/17.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/18.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/19.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/20.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/21.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/22.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/23.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/24.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="item" src="images/25.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid light h-100 w-100 position-fixed top-0 bottom-0 end-0 start-0 d-none justify-content-center align-items-center"
    >
      <div
        class="light-box w-50 h-75 d-flex justify-content-between align-items-center p-5 position-relative"
      >
        <div class="prev">
          <i class="fa-solid fa-chevron-left text-white left"></i>
        </div>
        <div class="x">
          <i class="fa-solid fa-square-xmark text-danger close"></i>
        </div>
        <div class="next">
          <i class="fa-solid fa-chevron-right text-white right"></i>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
